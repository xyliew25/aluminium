<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aluminium</title>
</head>
<body>
    <h1>How many aluminium rods do I need?</h1>

    <label for="maxLengthInput">Enter length of one aluminium rod:</label>
    <input type="number" id="maxLengthInput" value="3.3" step="0.01" min="0">
    <br />

    <label for="fileInput">Upload CSV File:</label>
    <input type="file" id="fileInput" accept=".csv">
    <br />

    <button id="btn">Calculate</button>
    <br />

    <pre id="output"></pre>

    <script src="getOptimalNum.js"></script>
    <script src="script.js"></script>
</body>
</html>
